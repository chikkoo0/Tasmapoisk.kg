<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог фильмов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .movie-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            border-radius: 4px;
        }

        .movie-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .movie-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Каталог фильмов</h1>

    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
                <h3>{{ movie.title }}</h3>
                <p>Рейтинг: {{ movie.rating }}</p>
            </div>
        {% empty %}
            <p>Фильмы не найдены.</p>
        {% endfor %}
    </div>
</body>
</html>
